<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
    crossorigin="anonymous">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-12 col-md-4">
            <div class="card ">
              <h3 class="card-header text-uppercase">Search For a City</h3>
              <form id="city-form" class="card-body ">
                <label for="Input City" class="form-label"></label>
                <input name="city" id="city"  type="text" autofocus="true" class="form-input"/>
                <button type = "submit" class="btn btn-primary btn-w">Search</button>
              </form>
            </div>
            <div class="card searches " id = "searchHistory">
              <h4 class="text-uppercase">Recent Searches:</h4>
            </div>
            
        </div>

        <div class="col-12 col-md-8" id="city-container">
            <h2><span id="city-search-term"></span></h2>
            <div id="current-container">

            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="five-day-forecast"></div>
                <h2>5-Day-Forecast:</h2>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
    crossorigin="anonymous"  
    referrerpolicy="no-referrer"></script>
    <script src="./assets/js/homepage.js"></script>
</body>
</html>
