<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header">Weather Dashboard</h1>
    </header>
    <main>
        <div class="col-12 col-md-4">
            <div class="card ">
              <h3 class="card-header text-uppercase">Search For a City</h3>
              <form id="city-form" class="card-body ">
                <label for="Input City" class="form-label"></label>
                <input name="city" id="city"  type="text" autofocus="true" class="form-input"/>
                <button type = "submit" class="btn btn-primary btn-w">Search</button>
              </form>
            </div>
            <div class="card searches ">
              <h4 class="text-uppercase">Recent Searches:</h4>
            </div>
            
        </div>
        <div class="col-12 col-md-8">
            <div id="current-container" class="list-group">
                <div>
                    <h3>test</h3>
                </div>
            </div>
            <div id="5-day-forecast"></div>
                <h3>5-Day-Forecast:</h3>
        </div>
    </main>
<script src="./assets/js/homepage.js"></script>
</body>
</html>
